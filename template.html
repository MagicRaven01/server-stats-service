<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Server Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a12;
            --cyber-gradient: linear-gradient(45deg, #0a0a12, #1a1a2f);
            --cyber-border: 1px solid var(--neon-blue);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--cyber-gradient);
            color: var(--neon-blue);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border: var(--cyber-border);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            padding: 1.5rem;
            border: var(--cyber-border);
            border-radius: 8px;
            background: rgba(0, 243, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            transition: width 0.5s ease-in-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent);
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .value-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
        }

        .system-info {
            padding: 1rem;
            border-left: 3px solid var(--neon-pink);
            margin: 1rem 0;
        }

        .uptime {
            color: var(--neon-pink);
            font-size: 1.1rem;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); }
            to { text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">‚®Ä‚®Ä‚®Ä Magic Server Stats ‚®Ä‚®Ä‚®Ä</h1>
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-title">üöÄ CPU LOAD</div>
                <div class="progress-container">
                    <div class="progress-bar" id="cpu-bar" style="width: {{.CPUUsage}}%"></div>
                </div>
                <div class="value-display" id="cpu-value">{{printf "%.2f" .CPUUsage}}%</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">üíæ MEMORY USAGE</div>
                <div class="progress-container">
                    <div class="progress-bar" id="mem-bar" style="width: {{.MemoryPercent}}%"></div>
                </div>
                <div class="value-display" id="mem-value">{{printf "%.2f" .MemoryPercent}}%</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">üñ• SYSTEM INFO</div>
                <div class="system-info">
                    <div>OS: {{.Platform}} {{.PlatformVersion}}</div>
                    <div class="uptime">UPTIME: {{.Uptime}}h</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu-bar').style.width = data.CPUUsage + '%';
                    document.getElementById('cpu-value').textContent = data.CPUUsage.toFixed(2) + '%';
                    
                    document.getElementById('mem-bar').style.width = data.MemoryPercent + '%';
                    document.getElementById('mem-value').textContent = data.MemoryPercent.toFixed(2) + '%';
                    
                    document.querySelector('.uptime').textContent = 'UPTIME: ' + data.Uptime + 'h';
                });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
